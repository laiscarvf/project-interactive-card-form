<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  
  <title>Interactive card details form</title>
  
</head>
<body>
  <img src="images/bg-main-desktop.png" alt="Imagem Principal da Página" class="bg-img">
  <img src="images/bg-main-mobile.png" alt="Imagem Principal da Página" class="bg-img-xs">

  <div class="container">
    <section class="card-display">

      <div class="card-front">
        <img src="images/bg-card-front.png" alt="Imagem da frente do Cartão" class="card-front-img">
        <img src="images/card-logo.svg" alt="Imagem Logo Frente" class="card-logo">

        <p class="card-number-display">0000 0000 0000 0000</p>
        <p class="card-holder-display">Jane Appleseed</p>
        <p class="expiry-month-display"></p>
        <p class="expiry-year-display">0000</p>
      </div>

      <div class="card-back">
        <img src="images/bg-card-back.png" alt="Imagem da traseira do Cartão" class="card-back-img">
        <p class="cvc-display">000</p>
      </div>

    </section>
  </div>
</body>
</html>
