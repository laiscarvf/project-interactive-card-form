<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  
  <title>Interactive card details form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <img src="images/bg-main-desktop.png" alt="Imagem Principal da Página" class="bg-img">
  <img src="images/bg-main-mobile.png" alt="Imagem Principal da Página" class="bg-img-xs">

  <div class="container">
    <section class="card-display">

      <div class="card-front">
        <img src="images/bg-card-front.png" alt="Imagem da frente do Cartão" class="card-front-img">
        <img src="images/card-logo.svg" alt="Imagem Logo Frente" class="card-logo">

        <p class="card-number-display">0000 0000 0000 0000</p>
        <p class="card-holder-display">Jane Appleseed</p>
        <p class="expiry-month-display">00</p>
        <p class="expiry-divider-display"></p>
        <p class="expiry-year-display">0000</p>
      </div>

      <div class="card-back">
        <img src="images/bg-card-back.png" alt="Imagem da traseira do Cartão" class="card-back-img">
        <p class="cvc-display">000</p>
      </div>
    </section>

    <section class="card-details">
      <form action="" id="myForm" name="myForm">
      <label for="card-holder-name">Cardholder Name</label>
      <input 
      id="card-holder-name"
      class="card-holder-name"
      type="text"
      name="card-holder-name"
      placeholder=" e.g. Jane Appleseed"
      oninput="inputName()">
      <p id="errorMsg"></p>

      <label for="card-number">Card Number</label>
      <input 
      id="card-number"
      class="card-number"
      type="text"
      name="card-number"
      placeholder=" e.g. 1234 5678 9123 0000"
      oninput="inputCardNum()">
      <p id="card-num-error"></p>

      <div class="flex">

        <label for="expiry-date" class="expiry-date"> Exp. Date (MM/YY)</label>
        <input 
        class="expiry"
        type="number"
        name="expiry-date"
        placeholder="MM"
        oninput="inputMM()">
        
        <input
        class="expiry"
        type="text"
        name="expiry-date"
        placeholder="YYYY"
        oninput="inputYY()">

        <p id="expiry-error"></p>

        <label for="cvc" class="cvc">CVC
          <input 
          class="cvc"
          id="cvc"
          type="text"
          name="cvc"
          placeholder="e.g. 123"
          oninput="inputCvc()">
          <p id="error-cvc"></p>
        
        </label>

      </div>

      <button id="submit">Confirm</button>
      </form>

      <div id="thank-you" class="thank-you-hidden">
        <img src="images/icon-complete.svg" alt="Imgem de ícone Completo">
        <h2 id="thank-you-header">Thank you!</h2>
        <p> We've added your card details</p>
        <button id="continue"> Continue</button>
      </div>
    </section>

  </div>
</body>
</html>
